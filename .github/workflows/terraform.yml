name: 'Terraform CI/CD'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write
  security-events: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash
        working-directory: terraform/environments/dev

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ vars.AWS_ROLE_ARN }}
        role-session-name: GitHubActionsSession
        aws-region: ${{ vars.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.11.0

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check

    - name: Terraform Init
      id: init
      run: terraform init -backend-config=backend.hcl  # S3 Native Locking

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Debug GitHub variables
      run: |
        echo "Repository: ${{ github.repository }}"
        echo "Repository owner: ${{ github.repository_owner }}"
        echo "Workspace: ${{ github.workspace }}"
        echo "Actor: ${{ github.actor }}"

    - name: Debug - Check working directory before tfsec
      run: |
        echo "=== Pre-tfsec Debug ==="
        pwd
        ls -la
        echo "GitHub workspace: ${{ github.workspace }}"
        echo "Current directory files:"
        find . -name "*.tf" | head -5

    - name: Run tfsec security scan
      uses: aquasecurity/tfsec-action@v1.0.0
      with:
        working_directory: terraform/environments/dev
        additional_args: --format sarif --out ./results.sarif
        soft_fail: true

    - name: Debug - Check files after tfsec
      if: always()
      run: |
        echo "=== Post-tfsec Debug ==="
        pwd
        ls -la
        echo "Looking for SARIF files:"
        find . -name "*.sarif" 2>/dev/null || echo "No SARIF files found"
        find ${{ github.workspace }} -name "*.sarif" 2>/dev/null || echo "No SARIF files in workspace"
        echo "Directory contents:"
        ls -la ${{ github.workspace }}/terraform/environments/dev/ || echo "Directory not found"

    - name: Upload security scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: ${{ github.workspace }}/terraform/environments/dev/results.sarif
  
    - name: Terraform Plan
      id: plan
      if: github.event_name == 'pull_request'
      run: terraform plan -no-color -input=false
      continue-on-error: true

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false

    - name: Send notification
      if: failure()
      run: |
        echo "Deployment failed, would send email to: ${{ vars.ALERT_EMAIL }}"