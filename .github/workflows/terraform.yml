name: 'Terraform CI/CD'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write
  security-events: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash
        working-directory: terraform/environments/dev

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full git history for SARIF processing

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ vars.AWS_ROLE_ARN }}
        role-session-name: GitHubActionsSession
        aws-region: ${{ vars.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.11.0

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check

    - name: Terraform Init
      id: init
      run: terraform init -backend-config=backend.hcl  # S3 Native Locking

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Run Trivy security scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: 'terraform/environments/dev'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    # ===== CONDITIONAL SARIF UPLOAD =====
    - name: Check if SARIF file exists
      id: check-sarif
      run: |
        if [ -f "trivy-results.sarif" ]; then
          echo "sarif_exists=true" >> $GITHUB_OUTPUT
          echo "✅ SARIF file found"
        else
          echo "sarif_exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ SARIF file not found - Trivy scan may have failed"
        fi
  
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Handle Trivy scan failure
      if: steps.check-sarif.outputs.sarif_exists == 'false'
      run: |
        echo "⚠️ Trivy security scan failed or produced no results"
        echo "This is not blocking the pipeline, but should be investigated"
        echo "Possible causes:"
        echo "- No security issues found (good!)"
        echo "- Scan configuration issue"
        echo "- Trivy version compatibility"
  
    - name: Terraform Plan
      id: plan
      if: github.event_name == 'pull_request'
      run: terraform plan -no-color -input=false -var="alert_email=${{ vars.ALERT_EMAIL }}"
      continue-on-error: true

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false -var="alert_email=${{ vars.ALERT_EMAIL }}"

    - name: Send notification
      if: failure()
      run: |
        echo "Deployment failed, would send email to: ${{ vars.ALERT_EMAIL }}"